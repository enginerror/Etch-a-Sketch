<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/480/480348.png">
</head>
<body>

    <section>
        <div class="headLogo">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="upperBtn">
            <input type="color">
            <button>Grid</button>
            <input type="range">
            <div><p>16x16</p></div>
        </div>

        <div id="sketch-area" class="container"></div>

        <div class="lowerBtn">
            <div class="lowerBtn-left">
                <button>Red</button>
                <button>Blue</button>
                <button>Black</button>
                <button>Rainbow</button>
                <button>Eraser</button>
            </div>

            <div class="lowerBtn-left">
                <button>Reset Canvas</button>
            </div>
        </div>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
