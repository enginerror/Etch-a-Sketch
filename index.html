<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/480/480348.png">
</head>
<body>

    <section>
        <div class="headLogo">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="upperBtn">
            <input type="color" min="1" max="100" value="#2a2727">
            <input type="range" id="range-input" value="16">
            <div id="rangeValue"><p id="rangeValueText">16x16</p></div>
        </div>

        <div class="containerArea">
            <div id="sketch-area" class="container"></div>
        </div>

        <div class="lowerBtn">
            <button id="redBtn">Red</button>
            <button id="blueBtn">Blue</button>
            <button id="blackBtn">Black</button>
            <button id="rainbowBtn">Rainbow</button>
            <button id="eraserBtn">Eraser</button>
            <button id="gridBtn">Grid</button>
            <button id="resetBtn">Reset</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
