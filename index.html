<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/480/480348.png">
</head>
<body>

    <section>
        <div class="headLogo">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="upperBtn">
            <!-- <input id="color-input" type="color" value="#2a2727"> -->
            <input id="range-input" type="range" min="1" max="100" value="1" step="1">
            <div id="range-value"><p id="range-value-text">1x1</p></div>
        </div>

        <div class="containerArea">
            <div id="sketch-area" class="container"></div>
        </div>

        <div class="lowerBtn">
            <button id="redBtn" class="btn1">Red</button>
            <button id="blueBtn" class="btn1">Blue</button>
            <button id="blackBtn" class="btn1">Black</button>
            <button id="rainbowBtn" class="btn1">Rainbow</button>
            <button id="eraserBtn" class="btn1">Eraser</button>
            <!-- <button id="gridBtn">Grid</button> -->
            <button id="resetBtn" class="btn2">Reset</button>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
