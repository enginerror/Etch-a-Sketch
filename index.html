<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/6638/6638037.png">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">

                <!-- start header section -->
     
    <header class="logo-section-area">
        <div class="logoArea">
            <p>ETCH-A-SKETCH</p>
        </div>
    </header>

                <!-- start main section -->

    <main>
                    <!-- button section -->

        <div class="btn-area">
            <button id="pen-btn"><img src="./public/pen.svg" alt=""></button>
            <button id="random-btn"><img src="./public/random.svg" alt=""></button>
            <button id="eraser-btn"><img src="./public/eraser.svg" alt=""></button>
            <button id="clear-btn"><img id="del-img" src="./public/delete.svg" alt=""></button>
            <button id="grid-btn"><img id="grid-img" src="./public/grid.svg" alt=""></button>
            <input id="input-color" type="color" value="#9385d5">
        </div>


        <div class="container-area">
                    <!-- main container section -->
    
            <div  id="sketch-area" class="container"></div>

            <div class="range-input-area">
                <input id="range-input" type="range" min="0" max="100" value="16" step="1">
            </div>
        </div>
    </main>

                <!-- start main section -->

    <footer>
        <p>Copyright Â© The Ayaan Project 2025</p>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
